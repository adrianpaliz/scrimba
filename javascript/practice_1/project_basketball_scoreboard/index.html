<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="column">
                <h3>HOME</h3>
				<p id="home-score" class="score">0</p>
				<div>
					<button 
						onclick="incrementByOneToTheHome()">
						+1</button>
					<button 
						onclick="incrementByTwoToTheHome()">
						+2</button>
					<button 
						onclick="incrementByThreeToTheHome()">
						+3</button>
				</div>
            </div>

            <div class="column">
                <h3>GUEST</h3>
				<p id="guest-score" class="score">0</p>
				<div>
					<button
						onclick="incrementByOneToTheGuest()">
						+1</button>
					<button
						onclick="incrementByTwoToTheGuest()">
						+2</button>
					<button
						onclick="incrementByThreeToTheGuest()">
						+3</button>
				</div>
			</div>
					                              
		</div>
        <script src="index.js"></script>
    </body>
</html>
